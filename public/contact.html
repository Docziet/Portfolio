<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Form Styling */
form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Labels */
form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    text-align: left;
}

/* Input Fields */
form input, 
form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border 0.3s ease-in-out;
}

/* Focus Effect */
form input:focus, 
form textarea:focus {
    border-color: #007BFF;
    outline: none;
}

/* Textarea */
form textarea {
    resize: vertical;
    height: 100px;
}

/* Submit Button */
form button {
    width: 100%;
    background: #007BFF;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

/* Button Hover Effect */
form button:hover {
    background: #0056b3;
}

    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>Let's connect and discuss opportunities!</p>
    </header>
    
    <section class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:docziet@gmail.com">docziet@gmail.com</a></p>
            <p>Phone: <a href="tel:+2349066189493">09066189493</a> / <a href="tel:+2348131808618">08131808618</a></p>
            <p>Address: No 3, Road 8, Egbewa Street, Ado-Ekiti</p>
            <div class="social-links">
                <a href="https://linkedin.com/in/davidokereke" target="_blank">LinkedIn</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
        
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Okereke David Chidozie. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
