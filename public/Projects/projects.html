<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Projects</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
            margin: 20px 0;
            font-size: 32px;
        }
        .projects-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            padding: 40px;
        }
        .project {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
        }
        .project img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .project h2 {
            font-size: 22px;
            margin: 15px 0;
            color: #333;
        }
        .project a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 12px 20px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .project a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>My Web Development Projects</h1>
    <div class="projects-container">
        
        <div class="project">
            <img src="../../assets/Moviesweb.png" alt="Movie Website">
            <h2>My Favorite Movie Website</h2>
            <a href="../Projects/Favorite_Movies.html" target="_blank">View Project</a>
        </div>

        <div class="project">
            <img src="../../assets/birthdayweb.png" alt="Birthday Invite">
            <h2>Birthday Invite Project</h2>
            <a href="../Projects/Birthday_Invite.html" target="_blank">View Project</a>
        </div>

    </div>
    <script src="script.js"></script>

</body>
</html>
